 <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Find your match</h1>
      <p>This is a template for simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
      <div class="container mt-5" *ngIf="!loggedin">
        <div *ngIf="!registerMode" style="text-align: center">
          <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
          <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
          </div>
        </div>
      
        <div *ngIf="registerMode" class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
